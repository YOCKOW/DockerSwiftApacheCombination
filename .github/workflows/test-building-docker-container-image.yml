name: Test Building Docker Container Image
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - 'Dockerfile'
      - '.github/workflows/*.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - '.github/workflows/*.yml'
jobs:
  test-building-docker-container-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up buildx
      uses: docker/setup-buildx-action@v3
    - name: Build the image
      run: docker buildx build --platform linux/amd64,linux/arm64 . -t test-swift-apache
    - name: Exec "apachectl -V"
      run: docker run --rm -t test-swift-apache /opt/httpd/bin/apachectl -V
    - name: Show licenses
      run: docker run --rm -t test-swift-apache show-licenses
