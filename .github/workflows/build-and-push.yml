name: Build and Push The Image
on:
  push:
    branches:
      - "main"
    tags:
      - "release-*"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RAW_TAG_NAME: |
    ${{
      (github.ref_type == 'branch' && github.ref_name == 'main' && 'latest') ||
      (github.ref_type == 'tag' && startsWith(github.ref_name, 'release-') && github.ref_name) ||
      ''
    }}
jobs:
  build-and-push-docker-container-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.RAW_TAG_NAME || hashFiles('Dockerfile') }}
            type=sha,prefix=,suffix=,format=short
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
